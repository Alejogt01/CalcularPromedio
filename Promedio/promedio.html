</body>

        var v3 = document.getElementById("nota3").value;
        var v4 = document.getElementById("nota4").value;

        var prom = (parseFloat(v1)+parseFloat(v2)+parseFloat(v3)+parseFloat(v4))/4;

        document.getElementById("promedio").innerHTML = prom;

        var mensaje = "Promedio: + prom "
    }
